<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linda Handayani</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div 
     class="h-screen w-full flex justify-center items-center flex-col gap-y-4"
     id="app"
     >
       <div id="data">
        <ul v-for="(data, index) in food">
            {{index+1}} {{data.nama}} {{data.rasa}}
        </ul>
       </div>
       <div id="data">
        <ul v-for="(data, index) in drink">
            {{index+1}} {{data.nama}} {{data.rasa}} 
        </ul>
       </div>

        <button 
        @click="getFood()"
        type="button"
        class="text-white bg-green-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
        >
        Get Makanan
        </button>
        <button 
        @click="getDrink()"
        type="button"
        class="text-white bg-green-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
        >
        Get Minuman
        </button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
